<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCWC 2026 - Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf4; /* blanc cassé */
      color: #0b1d3a; /* bleu marine */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b1d3a;
      color: #ffd700; /* or */
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1rem;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0b1d3a;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #08132b;
    }
    .confirmation {
      max-width: 600px;
      margin: 2rem auto;
      background: #e6f0ff;
      color: #0b1d3a;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Business Class Women Competition (BCWC) – 2026</h1>
  <p>Édition spéciale : Import-Substitution & Transformation Agricole</p>
</header>

<form id="bcwcForm">
  <label for="name">Nom complet / Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="dob">Date & lieu de naissance / Date & Place of Birth</label>
  <input type="text" id="dob" name="dob" required>

  <label for="age">Âge / Age (18-35)</label>
  <input type="number" id="age" name="age" required>

  <label for="city">Ville & Quartier / City & Neighborhood</label>
  <input type="text" id="city" name="city" required>

  <label for="phone">WhatsApp / Phone Number</label>
  <input type="text" id="phone" name="phone" required>

  <label for="email">Email / Email</label>
  <input type="email" id="email" name="email" required>

  <label for="profession">Profession actuelle / Current Occupation</label>
  <input type="text" id="profession" name="profession" required>

  <label for="sector">Secteur de compétition / Sector of Competition</label>
  <select id="sector" name="sector" required>
    <option value="">-- Sélectionnez / Choose --</option>
    <option value="production">Production végétale / Crop Production</option>
    <option value="transformation">Transformation agro-alimentaire / Agro-Food Processing</option>
    <option value="elevage">Élevage & Transformation Animale / Agro-Pastoral & Livestock</option>
    <option value="logistique">Conditionnement & Logistique Agricole / Packaging & Agri-Logistics</option>
  </select>

  <label for="motivation">Motivation / 1-Page Sector Summary</label>
  <textarea id="motivation" name="motivation" rows="5" required></textarea>

  <button type="submit">Soumettre / Submit</button>
</form>

<div class="confirmation" id="confirmation">
  Merci, votre candidature a été reçue. <br>
  Veuillez envoyer vos documents (CNI, photos, preuve de paiement) à : 
  <strong>infobusinessclassewomen@gmail.com</strong>
</div>

<script>
  const form = document.getElementById('bcwcForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(e){
    e.preventDefault();
    // Ici, on pourrait envoyer les données à Google Sheet ou CSV
    form.style.display = 'none';
    confirmation.style.display = 'block';
  });
</script>

</body>
</html>
